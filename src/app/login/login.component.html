<div>
    <h2>Login Page</h2>

    <form [formGroup]="loginRef" (ngSubmit)="signIn()">
        <label>EmailId : </label>
        <input type="email" formControlName="emailid"/>
        <br><br/>
        <label>Password : </label>
        <input typr="password" formControlName="password"/>
        <br><br/>
        <label>TypeOfUser : </label>
        <input type="radio" name="typeOfUser" value="admin" formControlName="typeOfUser"/>admin
        <input type="radio" name="typeOfUser" value="user" formControlName="typeOfUser"/>user<br/> <br><br/>
        <input type="submit" value="signIn"/> 
        <input type="reset" value="reset">
    </form>
    <br/>
    <span style="color: brown;">{{msg}}</span>
    <a routerLink="/signUp">signUp For</a>
</div>
